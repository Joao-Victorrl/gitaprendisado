<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size e Maxlength</title>
</head>
<body>
    <input type="text" name="usuario" size="10"> <!-- Size: é um propriedade que delimita quantos caracteres,
    no entanto essa auteração seria mais adequada via Css-->
    <input type="password" name="senha" maxlength="5"> <!-- Maxlength: Essa propriedade é ultilizada para 
    limitar o número de caracteres que um campo ira aceitar ou seja se está 5 no maximo 5 caracteres-->

</body>
</html>
