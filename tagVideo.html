<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Vídeo</title>
</head>
<body>
    <video width="320" height="240" autoplay controls muted > <!-- Aqui colocamos atributos que são eles
    autoplay: ultilizado para assim que a página carregue o video comece altomaticamente
controls: ultilizado para que os controles de video apareçam na tela 
muted: esse atributo é ultilizado pois a maioria dos navegadores so dão play automatico se o video iniciar mutado-->
        <source src="Rotina.mp4" type="video/mp4">
        
    </video>
</body>
</html>
