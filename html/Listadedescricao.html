    <title>Lista de descrição</title>
</head>

<body>

        <dt>Café</dt><!--Itens da lista-->

        <dt>leite </dt>
        <dd>
            <ul>
                <li>cor: Branco</li>
                <li>Temperatura: Frio</li>
            </ul>
        </dd>

</body>

</html>
