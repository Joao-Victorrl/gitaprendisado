<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete</title>
</head>
<body>
    <input type="email" name="Digite seu email" autocomplete="off" > <!-- A propriedade "autocomplete" é ultilizada
    Para campos repetitivos nos quais a gente precisa sempre colocar um dado repetitivo exemplo um email,
nome dentre outros. No entanto a alguns casos que não é recomendado como campo de senha ou até mesmo 
aplicativos de banco. off desativa on ativado--> 
    
</body>
</html>
